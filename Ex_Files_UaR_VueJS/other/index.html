<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="root">
            
            <ul>
                <li v-for="item in names" v-text="item"></li>
            </ul>
            
            <input type="" name="" value="" v-model="newName">
            <!-- // the add symbol is the same as the v-on -->
            <button @click="addName">add name</button>
        </div>


        <script src="https://unpkg.com/vue@2.4.2/dist/vue.js"></script>

        <script>
            var app = new Vue({
                el: '#root',
                data:{
                    newName: '',
                    names:['Joe', 'Mary', 'Jane','jack']
                },

                methods:{
                    addName(){
                        this.names.push(this.newName);  
                        this.newName = '';
                    }
                },
                mounted(){

                }
            })
        </script>
    </body>
</html>
