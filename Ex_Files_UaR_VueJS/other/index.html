<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
        .color-red{
            color:red;
        }
        .color-blue{
            color:blue;
        }
        </style>
    </head>
    <body>
        <div id="root">
            <!-- we can reference a class in vue -->
            <button :title="title">hover over</button>
            <h1 :class="className">Hello world</h1>
        </div>


        <script src="https://unpkg.com/vue@2.4.2/dist/vue.js"></script>

        <script>
            var app = new Vue({

                el: '#root',
                
                data:{
                    title:'now the title is being seen through javascript',
                    className: 'color-red'
                }

            });
        </script>
    </body>
</html>
